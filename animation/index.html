<html>
<head>
	<title></title>
	<script src="gallery.js" type="text/javascript"></script>
</head>
<body>
	<p>ASC Animation Viewer</p>
	<textarea rows = "20" cols = "80"></textarea>

	<p>play controls</p>
	<button>Start</button>
	<button>Stop</button>

	<p>Animation</p>
	<select>
	  <option value="blank">Blank</option>
	  <option value="exercise">Exercise</option>
	  <option value="juggle">Juggler</option>
	  <option value="bike">Bike</option>
	  <option value="dive">Dive</option>
	  <option value="custom">Custom</option>
	</select>

	<p>size</p>
	<select>
	  <option value="tiny">Tiny</option>
	  <option value="small">Small</option>
	  <option value="medium">Medium</option>
	  <option value="large">Large</option>
	  <option value="extra">Extra Large</option>
	  <option value="xxl">XXL</option>
	</select>

	<p>speed</p>
	<input type = "radio" name = "cc" value = "turbo"  /> Turbo
	<input type = "radio" name = "cc" value = "normal" checked="checked" /> Normal
	<input type = "radio" name = "cc" value = "slo-mo" /> Slo-Mo


</body>
</html>
